<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home 🏠</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToTips()">
        <ion-icon name="help-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="goToSettings()">
        <ion-icon name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Welcome section -->
  <div class="welcome-section">
    <h1>{{ welcomeMessage }}</h1>
    <p>Your go-to app for effective learning!</p>
  </div>

  <!-- Features section -->
  <ion-list class="features-list">
    <ion-item *ngFor="let feature of features" (click)="navigateToFeaturePage(feature)">
      <ion-icon slot="start" [name]="feature.icon"></ion-icon>
      <ion-label>
        <h2>{{ feature.title }}</h2>
        <p>{{ feature.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
