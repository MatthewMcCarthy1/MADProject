<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" scrollY="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="8" size-lg="6" size-xl="4">
        <ion-list-header>Appearance</ion-list-header>

        <ion-list [inset]="true">
          <ion-item>
            <ion-toggle [(ngModel)]="darkModeEnabled" (ionChange)="toggleDarkMode()" justify="space-between">
              Dark Mode
            </ion-toggle>
          </ion-item>
        </ion-list>
        
        <ion-list [inset]="true">
          <ion-item>
            <ion-label>Change Font</ion-label>
            <ion-select placeholder="Select Font" [(ngModel)]="selectedFont" (ionChange)="onChangeFont($event)">
              <ion-select-option value="Arial">Arial</ion-select-option>
              <ion-select-option value="Roboto">Roboto</ion-select-option>
              <ion-select-option value="Open Sans">Open Sans</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>

        <ion-list [inset]="true">
          <ion-item>
            <ion-label>Change Text Size</ion-label>
            <ion-select placeholder="Select Text Size" [(ngModel)]="selectedTextSize" (ionChange)="onChangeTextSize($event)">
              <ion-select-option value="medium">Medium</ion-select-option>
              <ion-select-option value="large">Large</ion-select-option>
              <ion-select-option value="x-large">Extra Large</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="8" size-lg="6" size-xl="4">
        <ion-list-header>Leaving?</ion-list-header>
        <ion-button size="medium" shape="round" class="sign-out-button" (click)="confirmLogout()">Sign out</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  
</ion-content>
